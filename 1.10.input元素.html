<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input元素</title>

<body>
    <form action="">
        <!--1.文本框-->

        <input type="radio" name="num">1
