<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表格</title>
</head>
<body>
    <!--table+tr*2>td{内容$}*3-->
    <table border="1" width=400 cellspacing="0" cellpadding="10" align="center">
    <tr>
        <th>学号</th> <!--th:表头，主要对下面的内容起说明作用。th内容自动加粗居中显示-->
        <th>姓名</th>
        <th>地址</th>
    </tr>
    <tr>
        <td>007</td>
        <td>张三</td>
        <td>上海</td>
    </tr>
</table>

</body>
</html>
