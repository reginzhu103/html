<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的分组</title>
    <style type="text/css">
    /*1.选择器的分组*/
        h1, .box, p{
            color: lightcoral;
        }
        p{
            width: 100px;
            background-color: lightslategray;
        }
        /*2.样式继承*/
        .test{
            font-size: 28px;
        }
        /*test span*/
        .test span{
            font-weight:bold;
            font-size: 12px;/*改写父元素大小*/
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <div class="box">box</div>
    <p>p</p>

    <div class="test">这是一段测试<span>内容</span>。</div>
</body>
</html>
