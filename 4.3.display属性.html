<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性</title>
    <style>
        div{
            background-color: rgb(177, 81, 81);
            display: inline;
        }
        div:first-child{
            background-color: rgb(59, 136, 187);
            margin-right: -6px;
        }
        span{
            width: 300px;
            height: 200px;
            background-color: rgb(131, 212, 65);
            /*display: block;*/
            display: inline-block;
            margin-left: -6px;
        }
    </style>

    <body>
    <div>aaa</div>
    <div>bbb</div>
    <span>span</span>
    </body>
    </html>
