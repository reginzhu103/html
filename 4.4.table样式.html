    <title>table样式</title>
    <style>
        table,td{
            border:1px solid #666;
                        
        }
        table{
            border-collapse:collapse;
            margin: 0 auto;
            width: 500px;
            height: 300px;
            text-align:center;            
        }
        td{
            /*vertical-align: top;*/
            /*vertical-align: bottom;*/
            vertical-align: middle;
        }
    </style>

<table>

    </tr>
