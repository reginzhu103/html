<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>轮播图</title>
        <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <!--.carousel>ul.carousel-imgs>li*3>a>img[src=banner0$.jpg alt=banner]-->
    <div class="carousel">
        <!--1.轮播组图-->
        <ul class="carousel-imgs">
            <li><a href="#"><img src="img/banner01.jpg" alt="banner"></a></li>
            <li><a href="#"><img src="img/banner02.jpg" alt="banner"></a></li>
            <li><a href="#"><img src="img/banner03.jpg" alt="banner"></a></li>
        </ul>
        <!--2.控制器-->
        <!--.prev+.next-->
        <div class="prev"></div>
        <div class="next"></div>
        <!--3.计数器-->
        <div class="count">
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    </div>
   
</body>
</html>
