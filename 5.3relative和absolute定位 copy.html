<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> absolute定位</title>
    <style>
        .wrapper{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .box1,.box2,.box3{
            width: 150px;
            height: 150px;
            border: 1px dotted red;
            display: inline-block;
            
        }
        .box2{
            position: absolute;
            left: 100px;
            top: 10px;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
